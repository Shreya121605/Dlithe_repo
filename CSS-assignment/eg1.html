<!DOCTYPE html> 
<html lang="en"> 
<head> 
    <meta charset="UTF-8"> 
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> 
    <link rel="stylesheet" href="style1.css"/>
    <title>Registration form</title> 
</head> 
<body> 
    <div class="pricing-table"> 
  <div class="card"> 
    <h3>Basic</h3> 
    <p>$10/month</p> 
    <ul> 
      <li>1 GB Storage</li> 
      <li>Email Support</li> 
    </ul> 
  </div> 
  <div class="card pro"> 
    <h3>Pro</h3> 
    <p>$20/month</p> 
    <ul> 
      <li>10 GB Storage</li> 
      <li>Priority Support</li> 
    </ul> 
  </div> 
  <div class="card"> 
    <h3>Premium</h3> 
    <p>$30/month</p> 
    <ul> 
      <li>Unlimited Storage</li> 
      <li>24/7 Support</li> 
    </ul> 
  </div> 
</div> 
</body> 
</html>
